<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="lightMode" class="btn btn-primary">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="darkMode" class="btn btn-dark">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">TÃ­tulo</h1>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            $("#lightMode").click(function(){
                $("body, .container").removeClass("bg-dark text-white").addClass("bg-light text-dark");
                $(".navbar").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-light");
            });
            $("#darkMode").click(function(){
                $("body, .container").removeClass("bg-light text-dark").addClass("bg-dark text-white");
                $(".navbar").removeClass("navbar-light bg-light").addClass("navbar-dark bg-dark");
            });
        });
    </script>
</body>
</html>
